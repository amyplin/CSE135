<!DOCTYPE html>
<html>
  <head>
    <title>Hello</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" media="screen" href="css/signup.css" >
    <link rel="stylesheet" href="css/bootstrap.min.css">

  </head>
   <body>


<div class="form">
  <h1>Sign Up</h1>
<form class="form-horizontal" role="form" method="GET" action="signup.jsp">
  <div class="form-group">
    <label class="control-label col-sm-2">User: </label>
    <div class="col-lg-10">
      <input type="user" class="form-control" name="user" id="user" placeholder="Enter Username">
    </div>
  </div>
 <div class="form-group">
  <label class="control-label roleLabel col-sm-2">Role:</label>
    <div class="roleDrop col-lg-10">
    <select class="form-control" id="role" name="role">
      <option>Owner</option>
      <option>Customer</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" >Age:</label>
    <div class="col-sm-10">
      <input type="username" class="form-control" id="age" name="age" placeholder="Enter Age">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
</div>






</body>
</html>
